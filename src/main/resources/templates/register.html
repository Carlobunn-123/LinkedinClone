<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <h2 class="text-center mb-3">User Registration</h2>
        <div class="mb-3">
            <label for="email">Email</label><br>
            <input type="email" th:field="*{email}" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label><br>
            <input type="password" th:field="*{password}" id="password" required>
        </div>
        <div class="mb-3">
            <label for="password2">Confirm Password</label><br>
            <input type="password" th:field="*{password2}" id="password2" required>
        </div>
        <div class="mb-5">
            <label for="role">Choose your role</label><br>
            <select id="role" th:field="*{role}" required>
                <option th:value="user">User</option>
                <option th:value="recruiter">Recruiter</option>
            </select>
        </div>
        <button type="submit">Register</button>
        <div>
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</div>
</body>
</html>
