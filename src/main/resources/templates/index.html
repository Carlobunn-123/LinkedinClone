<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>LinkedIn Clone Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.webp" width="30" height="30" alt="LinkedIn Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/network">My Network</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/jobs">Jobs</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="path_to_avatar" width="30" height="30" class="rounded-circle" alt="My Avatar">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/profile">My Profile</a>
                    <a class="dropdown-item" href="/settings">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <!-- Left Section: Personal Profile -->
        <div class="col-md-3">
            <div class="card">
                <img src="/images/avatar-placeholder.png" class="card-img-top rounded-circle mx-auto d-block mt-3" style="width: 100px;" alt="Profile Avatar">
                <div class="card-body text-center">
                    <h5 class="card-title">Your Name</h5>
                    <p class="card-text">
                        Your basic information (e.g., job title, location)
                    </p>
                    <a href="#" class="btn btn-primary btn-sm">View Profile</a>
                </div>
            </div>
        </div>

        <!-- Middle Section (Empty for now) -->
        <div class="col-md-6">
            <!-- You can add more content here in the future -->
        </div>

        <!-- Right Section: Post Writing (Static for now) -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Write a Post</h5>
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Write your post here..."></textarea>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
