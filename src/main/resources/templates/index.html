<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments/head :: head(title='Index')"></head>

<body>
<!-- Include the navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="row">
        <!-- Left Section: Personal Profile -->
        <div class="col-md-3">
            <div class="card">
                <img src="/images/avatar.jpg" class="card-img-top rounded-circle mx-auto d-block mt-3" style="width: 100px;" alt="Profile Avatar">
                <div class="card-body text-center">
                    <h5 class="card-title">Your Name</h5>
                    <p class="card-text">
                        Your basic information (e.g., job title, location)
                    </p>
                    <a href="#" class="btn btn-primary btn-sm">View Profile</a>
                </div>
            </div>
        </div>

        <!-- Middle Section (Empty for now) -->
        <div class="col-md-6">
            <!-- You can add more content here in the future -->
        </div>

        <!-- Right Section: Post Writing (Static for now) -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Write a Post</h5>
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Write your post here..."></textarea>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
