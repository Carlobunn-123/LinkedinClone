<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">LinkedInClone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <!-- Left Side: Profile Information -->
    <div class="col-md-4">
      <div class="card">
        <img src="/images/avatar.jpg" class="card-img-top rounded-circle mx-auto d-block mt-3" style="width: 100px;" alt="Profile Avatar">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${profile.name}">Your Name</h5>
          <p class="card-text" th:text="${profile.address}">Your address will be displayed here</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateAddressModal">Update Address</button>
        </div>
      </div>
    </div>

    <!-- Right Side: Future Sections (Experience, Education, Skills) -->
    <div class="col-md-8">
      <h4>Experience</h4>
      <p>Placeholder for user experience</p>
      <button class="btn btn-outline-primary">Add Experience</button>

      <hr>

      <h4>Education</h4>
      <p>Placeholder for user education</p>
      <button class="btn btn-outline-primary">Add Education</button>

      <hr>

      <h4>Skills</h4>
      <p>Placeholder for user skills</p>
      <button class="btn btn-outline-primary">Add Skill</button>
    </div>
  </div>
</div>

<!-- Modal to Update Address -->
<div class="modal fade" id="updateAddressModal" tabindex="-1" aria-labelledby="updateAddressModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateAddressModalLabel">Update Address</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/profile/update" method="post">
          <div class="mb-3">
            <label for="address" class="form-label">New Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${profile.address}" required>
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
