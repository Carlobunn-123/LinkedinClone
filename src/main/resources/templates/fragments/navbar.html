<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<nav th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Left-aligned Logo -->
    <a class="navbar-brand" href="/home" th:classappend="${currentURI == '/home'} ? 'active'">
      <img src="/images/logo.png" width="50" height="50" alt="LinkedIn Logo">
    </a>

    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left-aligned Search Bar with Magnifier Icon inside -->
      <form class="search-container">
        <i class="material-symbols-outlined search-icon">search</i> <!-- Magnifier icon -->
        <input type="search" placeholder="Search" aria-label="Search">
      </form>

      <!-- Right-aligned Navigation Links -->
      <ul class="navbar-nav ml-auto d-flex align-items-center">
        <!-- Home -->
        <li class="nav-item">
          <a class="nav-link" href="/home" th:classappend="${currentURI == '/home'} ? 'active'">
            <i class="material-symbols-outlined">home</i>Home
          </a>
        </li>
        <!-- Network -->
        <li class="nav-item">
          <a class="nav-link" href="/network" th:classappend="${currentURI == '/network'} ? 'active'">
            <i class="material-symbols-outlined">diversity_3</i>My Network
          </a>
        </li>
        <!-- Jobs -->
        <li class="nav-item">
          <a class="nav-link" href="/jobs" th:classappend="${currentURI == '/jobs'} ? 'active'">
            <i class="material-symbols-outlined">work</i>Jobs
          </a>
        </li>
        <!-- Profile (Dropdown) -->
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex flex-column align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- Profile Image -->
            <img src="/images/avatar.jpg" width="30" height="30" class="rounded-circle" alt="My Avatar">
            <!-- "Me" and Dropdown Arrow on the same line -->
            <div class="d-flex align-items-center">
              <span>Me</span>
              <i class="material-symbols-outlined">arrow_drop_down</i>
            </div>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">My Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <div class="dropdown-divider"></div>
            <li>        <form th:action="@{/logout}" method="post" style="display: inline;">
              <button type="submit" class="dropdown-item" style="border: none; background: none; cursor: pointer;">Logout</button>
            </form></li>
            <li><form action="/deleteAccount" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
              <input type="hidden" name="username" value="${currentUser}" />
              <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
            </li>
          </ul>
          <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>


        </div>
      </ul>
    </div>
  </nav>
</nav>

</body>
</html>
