<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Board</h1>

    <h2>Users</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td>
                <form th:action="@{/admin/users/delete}" method="post">
                    <input type="hidden" th:value="${user.username}" name="username"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Posts</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Content</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.content}"></td>
            <td>
                <form th:action="@{/admin/posts/delete}" method="post">
                    <input type="hidden" th:value="${post.id}" name="postId"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Comments</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Content</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.content}"></td>
            <td>
                <form th:action="@{/admin/comments/delete}" method="post">
                    <input type="hidden" th:value="${comment.id}" name="commentId"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
