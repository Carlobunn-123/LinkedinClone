<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Home')}"></head>

<!-- Include the navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<body >
<div class="container mt-5">
    <h1>Admin Board</h1>

    <h2>Users</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th> <!-- Added Email column -->
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td> <!-- Display user's email -->
            <td>
                <form th:action="@{/admin/users/delete}" method="post" onsubmit="return confirmDelete();">
                    <input type="hidden" th:value="${user.username}" name="username"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Posts</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Content</th>
            <th>Username</th>
            <th>Created time</th><!-- Added Username column -->
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.content}"></td>
            <td th:text="${post.username}"></td>
            <td th:text="${post.createdAt}"></td><!-- Display the username associated with the post -->
            <td>
                <form th:action="@{/admin/posts/delete}" method="post" onsubmit="return confirmDelete();">
                    <input type="hidden" th:value="${post.id}" name="postId"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Comments</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Content</th>
            <th>Username</th>
            <th>Created time</th> <!-- Added Username column -->
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.username}"></td>
            <td th:text="${comment.createdAt}"></td><!-- Display the username associated with the comment -->
            <td>
                <form th:action="@{/admin/comments/delete}" method="post" onsubmit="return confirmDelete();">
                    <input type="hidden" th:value="${comment.id}" name="commentId"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this item?");
    }
</script>
</body>
</html>
